{% extends 'users/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-red-700 mb-6">Delete Announcement</h1>
            <p class="mb-4">Are you sure you want to delete the following announcement?</p>
            <div class="mb-4 p-4 border-l-4 border-red-500 bg-red-50">
                <h2 class="text-xl font-semibold mb-2">{{ announcement.title }}</h2>
                <p class="text-gray-700 mb-2">{{ announcement.content }}</p>
                <span class="text-xs text-gray-400">Priority: {{ announcement.get_priority_display }}</span>
            </div>
            <form method="POST" class="flex justify-end space-x-4">
                {% csrf_token %}
                <a href="{% if announcement.student %}{% url 'teacher_student_detail' announcement.student.id %}{% else %}{% url 'teacher_announcements' %}{% endif %}"
                   class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
