{% extends 'users/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="mb-6">
        <a href="{% if announcement.student %}{% url 'teacher_student_detail' announcement.student.id %}{% else %}{% url 'teacher_announcements' %}{% endif %}" class="text-blue-600 hover:text-blue-800 flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </a>
    </div>
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">
                Edit {% if announcement.student %}Personal{% else %}Global{% endif %} Announcement
            </h1>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="title" id="title" required value="{{ announcement.title }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="Enter announcement title">
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea name="content" id="content" rows="6" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                              placeholder="Enter announcement content">{{ announcement.content }}</textarea>
                </div>
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                    <select name="priority" id="priority" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="low" {% if announcement.priority == 'low' %}selected{% endif %}>Low</option>
                        <option value="medium" {% if announcement.priority == 'medium' %}selected{% endif %}>Medium</option>
                        <option value="high" {% if announcement.priority == 'high' %}selected{% endif %}>High</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <a href="{% if announcement.student %}{% url 'teacher_student_detail' announcement.student.id %}{% else %}{% url 'teacher_announcements' %}{% endif %}"
                       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </a>
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-save mr-2"></i>
                        Update Announcement
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
